  </head>
  <body>
    <!-- the header section -->
    <header>
      <!-- Navbar -->
      <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <h3 class="logo">LOGO</h3>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="links-wrapper">
          <ul class="links">
          <div class="li-box-1">
            <li>
              <a href="index.html">how it works</a>

            </li>
          </div>
          </ul>
        </div>
    </header>
    <!-- the main section -->
    <main>
      <!-- create account -->
      <div id="account-wrapper">
        <div class="account-title">
          <h2>create account</h2>
          <p>Register to get access to missing person</p>
        </div>
        <div class="alert"></div>
        <!-- form -->
        <form class="form">
          <label for="firstName">First Name</label>
          <input type="text" class="input"  id="firstName" placeholder="Enter your full name">
          <label for="email">Email</label>
          <input type="email" class="input"  id="email" placeholder="Enter your email address">
          <label for="phone">Phone Number</label>
          <input type="tel" class="input"  id="phone" placeholder="Enter your phone number">
          <label for="pass">Password</label>
          <input type="password" class="input"  id="pass" placeholder="Enter your password">
          <button type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="form-btn">create account</button>
        </form>
        <!-- already have an account -->
        <p class="existing-acctount">Already have an account ? &nbsp;   <span id="sign-in">Sign in</span></p>
      </div>

      <!-- modal -->
      <div class="modal fade" id="staticBackdrop"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            
            <div class="close-modal">
              <button type="button" class="btn-close"   data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
              <div class="modal-items">
                <div class="success"><i class="fas fa-check"></i></div>
                <h3>success!</h3>
                <p>tou have successfully created an account</p>
                <button class="login-btn"><a href="login.html">Login</a></button>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
    <!-- the footer section -->
    <footer></footer>
